name: Fetch Data

on:
  schedule:
    - cron: '0 0,12 * * *'  # 每天的0點和12點運行
  workflow_dispatch:  # 手動觸發

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'  # 選擇要使用的Python版本
      - name: Install dependencies
        run: pip install -r requirements.txt  # 安裝依賴庫
      - name: Run script
        run: python fetch_data_script.py  # 執行Python腳本
